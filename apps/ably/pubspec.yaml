name: ably
description: A flutter boilerplate project created using MobX and Provider.
version: 0.0.6
author: KodeSmil authors
homepage: kodesmil.com

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.4+6
  flutter_launcher_icons: ^0.7.4
  f_logs: ^1.2.1
  provider: ^4.0.4
  validators: ^2.0.0+1
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.2
  firebase_crashlytics: ^0.1.2+4
  firebase_admob: ^0.9.0+10
  flutter_dotenv: ^2.1.0

  flutter_mobx: ^0.3.6
  mobx: ^0.4.0+1
  mobx_codegen: ^0.3.13
  json_serializable: ^3.2.3

  google_sign_in: ^4.1.4
  firebase_auth: ^0.15.5+3

  feat_auth:
    path: ../../features/feat_auth
  feat_sensors:
    path: ../../features/feat_sensors
  feat_splash:
    path: ../../features/feat_splash
  feat_activities:
    path: ../../features/feat_activities
  feat_onboarding:
    path: ../../features/feat_onboarding
  feat_locations:
    path: ../../features/feat_locations
  feat_survey:
    path: ../../features/feat_survey
  lib_di:
    path: ../../libs/lib_di
  lib_lego:
    path: ../../libs/lib_lego
  kodesmil_locale:
    path: ../../translations/kodesmil_locale

dev_dependencies:
  build_runner: ^1.7.2
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
        - asset: assets/fonts/SourceSansPro-Italic.ttf
          style: italic
        - asset: assets/fonts/SourceSansPro-Bold.ttf
          weight: 700