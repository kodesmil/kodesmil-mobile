name: motim_fit
description: A flutter boilerplate project created using MobX and Provider.
version: 0.0.1+1
author: KodeSmil authors
homepage: kodesmil.com

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.4+6
  flutter_launcher_icons: ^0.7.4
  f_logs: ^1.2.1
  provider: ^4.0.4
  validators: ^2.0.0+1
  firebase_core: ^0.5.0
  firebase_analytics: ^5.0.2
  firebase_crashlytics: ^0.1.2+4
  firebase_admob: ^0.9.0+10
  flutter_dotenv: ^2.1.0

  flutter_mobx: ^1.1.0
  mobx: ^1.2.1
  mobx_codegen: ^1.1.0
  json_serializable: ^3.2.3

  google_sign_in: ^4.1.4
  firebase_auth: ^0.18.0+1

  feat_auth:
    path: ../../features/feat_auth
  feat_sensors:
    path: ../../features/feat_sensors
  feat_onboarding:
    path: ../../features/feat_onboarding
  feat_fit:
    path: ../../features/feat_fit
  lib_shared:
    path: ../../libs/lib_shared
  lib_lego:
    path: ../../libs/lib_lego

dev_dependencies:
  build_runner: ^1.10.0
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: true
  ios: true

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700