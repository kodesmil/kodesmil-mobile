name: app_ably
description: A flutter boilerplate project created using MobX and Provider.
version: 0.0.1+1
author: KodeSmil authors
homepage: kodesmil.com

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.4+6
  flutter_launcher_icons: ^0.7.4
  f_logs: ^1.2.1
  provider: ^3.2.0
  validators: ^2.0.0+1
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.2
  firebase_crashlytics: ^0.1.2+4
  firebase_admob: ^0.9.0+10
  flutter_dotenv: ^2.1.0

  flutter_mobx: ^0.3.6
  mobx: ^0.4.0+1
  mobx_codegen: ^0.3.13
  json_serializable: ^3.2.3

  module_auth:
    path: ../module_auth
  module_fit:
    path: ../module_fit
  lib_di:
    path: ../lib_di
  lib_lego:
    path: ../lib_lego
  lib_locale:
    path: ../lib_locale

dev_dependencies:
  build_runner: ^1.7.2
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: true
  ios: true

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700