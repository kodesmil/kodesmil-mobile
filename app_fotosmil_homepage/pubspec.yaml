name: app_fotosmil_homepage
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  url_launcher: ^5.4.1
  url_launcher_web: ^0.1.0+2
  cupertino_icons: ^0.1.2
  lib_lego:
    path: ../lib_lego
  lib_locale:
    path: ../lib_locale

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Italic.otf
          style: italic
