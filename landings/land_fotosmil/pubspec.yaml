name: land_fotosmil
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  url_launcher: ^5.4.1
  url_launcher_web: ^0.1.0+2
  cupertino_icons: ^0.1.2
  flare_flutter: ^1.8.3
  lib_lego:
    path: ../../libs/lib_lego
  kodesmil_locale:
    path: ../../translations/kodesmil_locale

dev_dependencies:
  build_runner: ^1.7.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.otf
        - asset: assets/fonts/Inter/Inter-Italic.otf
          style: italic
